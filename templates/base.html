<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FindingMe {% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <!-- Navbar -->
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static', filename='landingpageimg.png') }}" alt="Page icon" width="50" height="50">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/explore">Explore</a></li>
                        <li class="nav-item"><a class="nav-link" href="/aboutus">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="/profile?logged_in={{ 'true' if logged_in else 'false' }}">Profile</a></li>
                        {% if not logged_in and request.path == '/explore' %}
                        <li class="nav-item"><a class="nav-link" href="/signin">Sign In</a></li>
                        <li class="nav-item"><a class="nav-link" href="/join">Join</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
         </nav>

         <!-- Main Content -->
        <main class="container">
            {% block content %}
            {% endblock %}
        </main>
        <!-- Footer -->
        <footer class="bg-light text-center py-3 mt-4">
            <p>Â© FindingMe 2024</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
