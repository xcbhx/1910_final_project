<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindingMe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 d-flex flex-column align-items-center">
                    <img src="/static/landingpageimg.png" alt="Page icon" class="logo_img mb-3" width="100" height="100">
                    <h1 id="join_h1">Welcome to FindingMe!</h1>

                    <form action="/profile" method="POST">
                        <div class="mb-3 row">
                            <label for="staticEmail" class="col-sm-2 col-form-label" required>Email:</label>
                            <div class="col-sm-15"> 
                                <input type="email" class="form-control" id="staticEmail" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="name" class="form-label">Name:</label>
                            <div class="col-sm-15">
                                <input type="text" class="form-control" id="name" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label" required>Password:</label>
                                <div class="col-sm-15">
                                    <input type="password" class="form-control" id="inputPassword">
                                </div>
                        </div>
                        <button type="submit" class="button">Create Account</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="p-3 border rounded shadow-sm">
                        <div id="membership">
                            <img src="static/womanstretching.webp" alt="placeholder" width="400" height="250" class="d-block mx-auto mb-3">
                            <p class="membership_h">MEMBERSHIP</p>
                            <p class="monthly">Monthly Subscription</p>
                            <p class="daily">Daily Investment: $0.67</p>
                            <p>Includes:</p>
                            <ul class="daily">
                                <li>Over 500+ Fitness + Movement Classes on Demand</li>
                                <li>10+ Guided Programs</li>
                            </ul>
                            <button class="btn btn-light">Show more</button>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <p class="monthly">Total</p>
                                <div>
                                    <p class="monthly">Free for 30 Days</p>
                                    <p>USD $20.00/month after trial</p>
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
